<!DOCTYPE html>
<html>
<head>
	<title>Shawn's Rehab Provider Navigator</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#search-button').click(function() {
				var postcode = $('#postcode-input').val();
				$.get('providers.csv', function(data) {
					var lines = data.split('\n');
					for (var i = 0; i < lines.length; i++) {
						var line = lines[i].split(',');
						if (line[1] == postcode) {
							$('#results').append('<p>' + line[0] + '</p>');
						}
					}
				});
			});
		});
	</script>
</head>
<body>
	<div style="text-align:center;">
		<h1>Shawn's Rehab Provider Navigator</h1>
		<div style="border:1px solid black; display:inline-block; padding:20px;">
			<h3>Enter Member Postcode</h3>
			<input type="text" id="postcode-input" style="width: 400px; height: 40px; font-size:24px;">
			<button id="search-button" style="width: 150px; height: 40px; font-size:24px;">Search</button>
			<div id="results" style="margin-top:20px;"></div>
		</div>
	</div>
</body>
</html>
