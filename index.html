<!DOCTYPE html>
<html>
  <head>
    <title>Shawn's Rehab Provider Navigator</title>
    <style>
      body {
        background-color: rgba(211, 17, 69, 0.8); /* 20% opacity */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid black; /* adds a 2px black border around the content */
        box-sizing: border-box; /* ensures that the border is included in the element's total size */
        padding: 20px; /* adds some padding between the border and the content */
        background-color: rgb(211, 17, 69); /* full opacity inside the black box */
        max-width: 600px; /* sets the maximum width of the container */
        margin: 0 auto; /* centers the container horizontally */
      }
      h1, h2 {
        color: white;
        text-align: center;
      }
      #postcode-input {
        font-size: 2rem; /* doubles the font size */
        padding: 10px; /* doubles the padding */
        margin-bottom: 10px; /* adds some space between the search box and the button */
      }
      button {
        margin-left: 5px; /* adds some space between the search box and the button */
      }
      #provider-list {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: rgba(211, 17, 69, 0.2); /* 20% opacity outside the black box */">
      <div class="container">
        <h1>Shawn's Rehab Provider Navigator</h1>
        <div>
          <h2>Enter Member Postcode</h2>
          <input type="text" id="postcode-input" placeholder="Enter postcode" />
          <button type="button" onclick="searchProviders()">Search</button>
        </div>
        <div id="provider-list"></div>
      </div>
    </div>
    <script>
      function searchProviders() {
        var postcode = document.getElementById("postcode-input").value;
        // code to retrieve provider details based on postcode goes here
        var providerDetails = "<ul><li>Provider 1</li><li>Provider 2</li><li>Provider 3</li></ul>";
        document.getElementById("provider-list").innerHTML = providerDetails;
      }
    </script>
  </body>
</html>
